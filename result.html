<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #2c3e50;
        }
        .box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 350px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 12px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Thanks for joining our email list</h2>
    <div class="box">
        <p>Here is the information that you entered:</p>
        <ul>
            <li>Email: <span id="email"></span></li>
            <li>First Name: <span id="firstName"></span></li>
            <li>Last Name: <span id="lastName"></span></li>
        </ul>
        <a href="index.html">Return</a>
    </div>

    <script>
        // Lấy dữ liệu từ URL (query string)
        const params = new URLSearchParams(window.location.search);
        document.getElementById("email").textContent = params.get("email");
        document.getElementById("firstName").textContent = params.get("firstName");
        document.getElementById("lastName").textContent = params.get("lastName");
    </script>
</body>
</html>
